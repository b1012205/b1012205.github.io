<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>応用(画像)</title>


		<meta name="viewport" content="width=device-width">

		<!-- CSS for slidesjs.com example -->
		<link rel="stylesheet" href="css/example.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- End CSS for slidesjs.com example -->

		<!-- SlidesJS Optional: If you'd like to use this design -->

		<!-- SlidesJS Required: -->

	<body>
		<!-- SlidesJS Required: Start Slides -->
		<!-- The container is used to define the width of the slideshow -->
		<!-- End SlidesJS Required: Start Slides -->

		<!-- SlidesJS Required: Link to jQuery -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<!-- End SlidesJS Required -->

		<!-- SlidesJS Required: Link to jquery.slides.js -->
		<script src="js/jquery.slides.min.js"></script>
		<!-- End SlidesJS Required -->

		<!-- gest.js Required: link to gest.js library -->
		<script src="src/gest.js"></script>
		<!-- End gest.js Required -->

		<!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
		<script>
			$(function() {
				/* add gest.js controls */
				document.addEventListener('gest', function(gesture) {
					if (gesture.left) {
						$('.slidesjs-next').trigger('click');
document.getElementById("sound-file").currentTime = 0;
                        document.getElementById("sound-file").play();
					} else if (gesture.right) {
						$('.slidesjs-previous').trigger('click');
document.getElementById("sound-file2").currentTime = 0;
                        document.getElementById("sound-file2").play();					}
				}, false);

				gest.start();
				/* /add gest.js controls */
			});
		</script>
		<!-- End SlidesJS Required -->

            <audio id="sound-file" preload="auto">
            <source src="hito.mp3" type="audio/mp3">
            </audio>

            <audio id="sound-file2" preload="auto">
                <source src="isi.mp3" type="audio/mp3">
                    </audio>


	</body>
    
</html>
