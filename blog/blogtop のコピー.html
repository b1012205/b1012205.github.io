<script>
    function time() {
        var now = new Date();
        mon = now.getMonth()+1; day = now.getDate();
        hou = now.getHours(); min = now.getMinutes(); sec = now.getSeconds();
        year = now.getYear();
        if (year < 2000) { year += 1900; }
        if (mon <= "9"){mon = "0" + mon;};
        if (day <= "9"){day = "0" + day;};
        if (hou <= "9"){hou = "0" + hou;};
        if (min <= "9"){min = "0" + min;};
        if (sec <= "9"){sec = "0" + sec;};
        document.rt.tokei.value= year +"/"+ mon +"/"+ day +" "+ hou +":"+ min +":"+ sec;
        setTimeout('time()',1000);
    }
