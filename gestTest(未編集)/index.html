<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>応用(画像)</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/example.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>

	<body>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.slides.min.js"></script>
		<script src="src/gest.js"></script>
		<script>
			$(function() {
				document.addEventListener('gest', function(gesture) {
					if (gesture.left) {
						$('.slidesjs-next').trigger('click');
document.getElementById("sound-file").currentTime = 0;
                        document.getElementById("sound-file").play();
					} else if (gesture.right) {
						$('.slidesjs-previous').trigger('click');
document.getElementById("sound-file2").currentTime = 0;
                        document.getElementById("sound-file2").play();					}
				}, false);
				gest.start();
			});
		</script>

            <audio id="sound-file" preload="auto">
            <source src="hito.mp3" type="audio/mp3">
            </audio>

            <audio id="sound-file2" preload="auto">
                <source src="isi.mp3" type="audio/mp3">
                    </audio>


	</body>
    
</html>
